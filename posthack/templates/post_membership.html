<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/deletepostmembership/{{post['id']}}" method="post">
    <select name="membership">
        {% for membership in post["memberships"] %}
            <option value="{{membership['url']}}">
                {{membership['person_name']}} {{membership["role"]}} for {{membership["organization_name"]}} from {{membership['start_date']}} to {{membership['end_date']}}
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="DELETE"/>
</form>
</body>
</html>
